 /* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: #0a0a1a;
}

.logo {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  color: var(--neon-main);
}

/* Botón tres puntitos */
.menu-toggle {
  background: none;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  height: 40px;
  width: 40px;
  padding: 6px;
}

.menu-toggle .dot {
  width: 10px;
  height: 10px;
  background: #66d9ff;
  border-radius: 50%;
  margin: 4px auto;
  box-shadow: 0 0 6px #66d9ff; /* glow más suave */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-toggle:hover .dot {
  transform: scale(1.2);
  box-shadow: 0 0 10px #99e6ff;
}

/* Overlay menú */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(10,10,26,0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transform: translateY(-100%);
  transition: transform 0.5s ease;
  z-index: 999;
}

.menu.active {
  transform: translateY(0);
}

.menu-close {
  position: absolute;
  top: 20px;
  right: 25px;
  background: none;
  border: none;
  font-size: 32px;
  color: #66d9ff;
  cursor: pointer;
  text-shadow: 0 0 6px #66d9ff; /* glow más bajo */
}

/* Links del menú */
.menu ul {
  list-style: none;
  padding: 0;
  text-align: center;
}

.menu ul li {
  margin: 20px 0;
}

.menu ul li a {
  font-size: 1.6rem; /* más elegante, no tan grande */
  font-weight: 300;  /* más fino */
  color: #66d9ff;
  text-decoration: none;
  text-shadow: 0 0 4px #66d9ff; /* glow reducido */
  transition: color 0.3s ease, text-shadow 0.3s ease;
  font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
}

.menu ul li a:hover {
  color: #99e6ff;
  text-shadow: 0 0 8px #99e6ff; /* glow más suave */
}

@keyframes drift {

}

<script>
  const container = document.getElementById('particles');
  const total = 80;

  for (let i = 0; i < total; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');

    const size = Math.random() * 4 + 2;
    const duration = 10 + Math.random() * 10;
    const delay = Math.random() * duration;
    const offsetX = Math.random() * 30 - 15; // -15vw to +15vw
    const offsetY = Math.random() * 30 - 15; // -15vh to +15vh

    p.style.left = `${Math.random() * 100}vw`;
    p.style.top = `${Math.random() * 100}vh`;
    p.style.width = `${size}px`;
    p.style.height = `${size}px`;
    p.style.animationDuration = `${duration}s`;
    p.style.animationDelay = `${delay}s`;
    p.style.setProperty('--offset-x', `${offsetX}vw`);
    p.style.setProperty('--offset-y', `${offsetY}vh`);

    container.appendChild(p);
  }
  
 
 const toggleBtn = document.querySelector('.menu-toggle');
const closeBtn = document.querySelector('.menu-close');
const menu = document.querySelector('.menu');

toggleBtn.addEventListener('click', () => {
  menu.classList.add('active');
});

closeBtn.addEventListener('click', () => {
  menu.classList.remove('active');
});


   function abrirCorreo() {
    const numero = document.getElementById('trackingNumber').value.trim();
    const resultado = document.getElementById('resultado');

    if (!numero) {
      // Caso vacío
      resultado.textContent = 'Por favor, escribe el número de seguimiento.';
      return;
    }

    // Caso con número
    const url = "https://www.correoargentino.com.ar/formularios/ondnc";
    window.open(url, "_blank");
    resultado.textContent = `Abriendo el estado de tu pedido: ${numero}`;
  }
</script>

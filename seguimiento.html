<script>
  const container = document.getElementById('particles');
  const total = 80;

  for (let i = 0; i < total; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');

    const size = Math.random() * 4 + 2;
    const duration = 10 + Math.random() * 10;
    const delay = Math.random() * duration;
    const offsetX = Math.random() * 30 - 15; // -15vw to +15vw
    const offsetY = Math.random() * 30 - 15; // -15vh to +15vh

    p.style.left = `${Math.random() * 100}vw`;
    p.style.top = `${Math.random() * 100}vh`;
    p.style.width = `${size}px`;
    p.style.height = `${size}px`;
    p.style.animationDuration = `${duration}s`;
    p.style.animationDelay = `${delay}s`;
    p.style.setProperty('--offset-x', `${offsetX}vw`);
    p.style.setProperty('--offset-y', `${offsetY}vh`);

    container.appendChild(p);
  }
  
 
  function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  document.addEventListener('click', function (e) {
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menuDropdown');
    if (!toggle.contains(e.target) && !menu.contains(e.target)) {
      menu.style.display = 'none';
    }
  });

  document.querySelectorAll('#menuDropdown a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('menuDropdown').style.display = 'none';
    });
  });

   function abrirCorreo() {
    const numero = document.getElementById('trackingNumber').value.trim();
    const resultado = document.getElementById('resultado');

    if (!numero) {
      // Caso vacío
      resultado.textContent = 'Por favor, escribe el número de seguimiento.';
      return;
    }

    // Caso con número
    const url = "https://www.correoargentino.com.ar/formularios/ondnc";
    window.open(url, "_blank");
    resultado.textContent = `Abriendo el estado de tu pedido: ${numero}`;
  }
</script>
